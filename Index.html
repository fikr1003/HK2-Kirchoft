<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Hukum Kirchhoff II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
    }
    input[readonly] {
      background-color: #f3f3f3;
      font-weight: bold;
    }
    .total {
      font-weight: bold;
      background-color: #eee;
    }
    .note {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Tabel Hukum Kirchhoff II (KVL)</h2>

<table id="kvlTable">
  <thead>
    <tr>
      <!-- CATATAN: HEADER TETAP, UBAH DI SINI JIKA PERLU -->
      <th>Tegangan</th>
      <th>Nilai Tegangan (V)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input value="V_AB" readonly></td>
      <td><input class="volt" type="text" inputmode="decimal" placeholder="contoh: 9 atau -9"></td>
    </tr>
    <tr>
      <td><input value="V_BC" readonly></td>
      <td><input class="volt" type="text" inputmode="decimal"></td>
    </tr>
    <tr>
      <td><input value="V_CD" readonly></td>
      <td><input class="volt" type="text" inputmode="decimal"></td>
    </tr>
    <tr>
      <td><input value="V_DE" readonly></td>
      <td><input class="volt" type="text" inputmode="decimal"></td>
    </tr>
    <tr>
      <td><input value="V_EF" readonly></td>
      <td><input class="volt" type="text" inputmode="decimal"></td>
    </tr>
    <tr>
      <td><input value="V_FA" readonly></td>
      <td><input class="volt" type="text" inputmode="decimal"></td>
    </tr>
    <tr>
      <td><strong>Jumlah</strong></td>
      <td><input id="total" class="total" readonly value="0"></td>
    </tr>
  </tbody>
</table>

<div class="note">
  ðŸ“Œ Isikan nilai tegangan sesuai arah loop.  
  Nilai boleh <strong>positif (+)</strong> atau <strong>negatif (âˆ’)</strong>.
</div>

<script>
function hitungTotal() {
  let total = 0;

  document.querySelectorAll(".volt").forEach(input => {
    const val = parseFloat(input.value.replace(",", "."));
    if (!isNaN(val)) {
      total += val;
    }
  });

  document.getElementById("total").value = total.toFixed(2);
}

document.getElementById("kvlTable").addEventListener("input", function(e) {
  if (e.target.classList.contains("volt")) {
    hitungTotal();
  }
});
</script>

</body>
</html>
